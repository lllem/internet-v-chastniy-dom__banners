    .illustration,

    nav{

  <h2>Видеонаблюдение</h2>


  <!-- Баннер Видеонаблюдение -->
  <div class="ivchd-banner animation-4 r600x450">

    <!-- Слайд с камерой -->
    <div class="video camera-1 ivchd-slide r600x450 bg-white">
      <div>
        <div
        class="video-camera-1-camera full-size bg-contain sprite"
        style="background-image: url(./assets/img/video/banner/camera-1/camera.webp);"
        >
        <div class="ivchd-icon ivchd-icon_small" style="top:24%;left:16%;"></div>
        </div>
        <svg class="video-camera-1-camera-svg" viewBox='0 0 600 450'>
          <defs>
            <mask id='mask-1' x='0' y='0' width='600' height='450'>
              <circle cx="300" cy="225" fill='#fff'/>
            </mask>
          </defs>
          <image class="video-camera-1-bg full-size" width='600' height='450' xlink:href='./assets/img/video/banner/camera-1/bg.webp' mask='url(#mask-1)' />
        </svg>
      </div>
    </div>
    <!-- / Слайд с камерой -->

    <!-- Слайд с айПэдом -->
    <div class="video ipad ivchd-slide r600x450">
      <div
      class="video-ipad-bg full-size bg-cover sprite"
      style="background-image: url(./assets/img/video/banner/ipad/bg.webp);"
      ></div>
      <div
      class="video-ipad-legs full-size bg-cover sprite"
      style="background-image: url(./assets/img/video/banner/ipad/legs.webp);"
      ></div>
      <div
      class="video-ipad-ipad full-size bg-cover sprite"
      style="background-image: url(./assets/img/video/banner/ipad/ipad.webp);"
      >
        <div class="ivchd-icon ivchd-icon_small" style="top:50.8%;left:45.5%;"></div>
      </div>
      <div
      class="video-ipad-front full-size bg-cover sprite"
      style="background-image: url(./assets/img/video/banner/ipad/front.webp);"
      >
      </div>
    </div>
    <!-- / Слайд с айПэдом -->

    <!-- Слайд с девушкой -->
    <div class="video girl ivchd-slide r600x450">
      <div
      class="video-girl-bg full-size bg-cover sprite"
      style="background-image: url(./assets/img/video/banner/girl/interior.webp);"
      >
        <div class="ivchd-icon ivchd-icon_small" style="top:19%;right:28%;"></div>
      </div>
      <div
      class="video-girl-girl full-size bg-cover sprite"
      style="background-image: url(./assets/img/video/banner/girl/girl.webp);"
      ></div>
    </div>
    <!-- / Слайд с девушкой -->

    <!-- Слайд с потолочной камерой -->
    <div class="video camera-2 ivchd-slide r600x450">
      <div
      class="video-camera-2-bg full-size bg-cover sprite"
      style="background-image: url(./assets/img/video/banner/camera-2/bg.webp);"
      ></div>
      <div
      class="video-camera-2-camera full-size bg-cover sprite"
      style="background-image: url(./assets/img/video/banner/camera-2/camera.webp);"
      >
        <div class="ivchd-icon ivchd-icon_small" style="top:67.8%;left:63%;"></div>
      </div>
    </div>
    <!-- / Слайд с потолочной камерой -->

  </div>
  <!-- / Баннер Видеонаблюдение -->

    </svg>
    <div
    class="full-size bg-contain"
    style="background-image: url(./assets/img/video/isometric/illustration__tech.svg);"
    ></div>
  </div>
