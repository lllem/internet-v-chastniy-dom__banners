  <h2>Усиление сигнала</h2>


  <!-- Баннер Усиление сигнала -->
  <div class="ivchd-banner animation-5 r600x450">

    <!-- Слайд с мужиком -->
    <div class="ivchd-slide ivchd-slide r600x450">
      <div class="ivchd-icon_big">
        <div class="ivchd-icon">
          <div>
            <img src="./assets/img/icons/icon-wifi.svg">
          </div>
        </div>
      </div>
      <div>
        <div
        class="zoom-in full-size bg-cover sprite"
        style="background-image: url(./assets/img/signal-gain/banner/man.webp);"
        >
          <div class="ivchd-icon ivchd-icon_small" style="left:65%;top:68%;"></div>
        </div>
      </div>
    </div>
    <!-- / Слайд с мужиком -->

    <!-- Слайд с домом -->
    <div class="ivchd-slide simple-img-zoom ivchd-slide r600x450">
      <div class="ivchd-icon_big">
        <div class="ivchd-icon">
          <div>
            <img src="./assets/img/icons/icon-wifi.svg">
          </div>
        </div>
      </div>
      <div>
        <div
        class="zoom-out full-size bg-cover sprite"
        style="background-image: url(./assets/img/signal-gain/banner/roof.webp);"

        </div>
      </div>
    </div>
    <!-- / Слайд с домом -->

    <!-- Слайд с девушкой -->
    <div class="signal-gain phone ivchd-slide r600x450">
      <div class="ivchd-icon_big">
        <div class="ivchd-icon">
          <div>
            <img src="./assets/img/icons/icon-loss.svg">
          </div>
        </div>
      </div>
      <div
      class="signal-gain__phone-bg full-size bg-cover sprite"
      style="background-image: url(./assets/img/signal-gain/banner/phone/bg.webp);"
      ></div>
      <div
      class="signal-gain__phone-sofa full-size bg-cover sprite"
      style="background-image: url(./assets/img/signal-gain/banner/phone/sofa.webp);"
      ></div>
      <div
      class="signal-gain__phone-girl full-size bg-cover sprite"
      style="background-image: url(./assets/img/signal-gain/banner/phone/girl.webp);"

        <div class="ivchd-icon ivchd-icon_small" style="top:30.75%;right:25%;"></div>

      <div

    <!-- / Слайд с девушкой -->

    <div class="signal-gain watch-tv ivchd-slide r600x450">
      <div class="ivchd-icon_big_100">

      <div>
        <div
        class="signal-gain-watch-tv-bg full-size bg-cover sprite"
        style="background-image: url(./assets/img/signal-gain/banner/watch-tv/bg.webp);"

        <div

      </div>
    </div>
    <!-- / Слайд с телевизором -->

    <!-- Слайд с игрой -->
    <div class="ivchd-slide playing r600x450">
      <div class="ivchd-icon_big">
        <div class="ivchd-icon">

      </div>
      <div

      style="background-image: url(./assets/img/internet/banner/playing/playing-tv.webp);"

        style="background-image: url(./assets/img/internet/banner/playing/rocket-league-screen-1.webp);">

        </div>
      </div>
      <div
      class="internet-playing-boy full-size bg-cover sprite"
      style="background-image: url(./assets/img/internet/banner/playing/playing-boy.webp);"
      ></div>
      <div
      class="internet-playing-girl full-size bg-cover sprite"
      style="background-image: url(./assets/img/internet/banner/playing/playing-girl.webp);"

      <div class="ivchd-icon" style="top:40.5%;left:13.6%;font-size:0.7rem;"></div>
      <div class="ivchd-icon" style="top:28.75%;left:46.3%;font-size:1.25rem;"></div>
      <div class="ivchd-icon" style="top:26.2%;left:67.75%;font-size:1.25rem;"></div>
      <img class="illustration__icon" src="./assets/img/icons/icon-100mbit_red.svg" style="left:10%;top:55%;animation-delay:0s;">
      <img class="illustration__icon" src="./assets/img/icons/icon-wifi_red.svg" style="left:20%;top:48%;animation-delay:2s;">
      <img class="illustration__icon" src="./assets/img/icons/icon-loss_red.svg" style="left:27%;top:50%;animation-delay:3.5s;">

      <path d="M500.8,119.8L313.4,11.6c-10.3-6-23-6-33.4,0l-221.7,128v99.8L272.7,111v72.4"/>
      <polyline id="line_2_" class="st0" points="257.8,120.2 296.5,96.4 401.4,158.8 "/>
    </svg>
    <div class="full-size bg-contain" style="background-image: url(./assets/img/signal-gain/isometric/illustration__tech.svg);"
    ></div>
